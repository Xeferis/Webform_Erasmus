<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Erasmus Admin</title>
    <meta name="description" content="Admin Page for Admins of the Webpage">
    <link rel="stylesheet" href="static/admin_assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/admin_assets/css/Nunito.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" method="post">
                                <div class="mb-3"><input class="form-control form-control-user" type="text" id="username" placeholder="username" name="username"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="firstname" placeholder="First Name" name="firstname"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="name" placeholder="Last Name" name="name"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                            </form>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                <div class=flashes>
                                    {% for cat, message in messages %}
                                    <div class="alert alert-{{cat}}" role="alert">
                                        {{message}}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                            {% endwith %}
                            <div class="text-center"><a class="small" href="{{url_for('admin_newpassword')}}">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="{{url_for('admin_login')}}">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
